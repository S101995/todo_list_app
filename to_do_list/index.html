<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <h1 class="text-center mb-4">To Do List</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" onkeypress="onlyAlphabet(event)">
                    <div id="nameError" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Mobile Number</label>
                    <input type="text" id="phone" class="form-control" maxlength="10" onkeypress="onlyNumeric(event)">
                    <div id="phoneError" class="text-danger"></div>
                </div>
                <button onclick="addData()" class="btn btn-danger w-100">Add</button>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12">
                <table class="table table-bordered text-center" id="name_phone_list">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div> 
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
